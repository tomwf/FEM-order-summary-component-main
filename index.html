<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
.attribution { font-size: 11px; text-align: center; }
.attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body>

    <div class="bg bg__top"></div>
    <div class="bg bg__bottom"></div>
    <div class="curve">
      <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
        <path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" class="shape-fill"></path>
      </svg>
    </div>

    <div class="order">
      <div class="order__bg-img">
        <img src="images/illustration-hero.svg" alt="a happy girl listening to music while dancing">
      </div>

      <div class="order__wrapper">
        <div class="order__wrapper-content">
          <h2 class="title">Order Summary</h2>

          <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

          <div class="order__payment-plan">
            <img src="images/icon-music.svg" alt="music icon">
            <div>
              <span class="title">Annual Plan</span>
              <span>$59.99/year</span>
            </div>
            <a href="">Change</a>
          </div>

          <button class="order__payment-btn">Proceed to Payment</button>
          <a class="order__cancel-btn" href="">Cancel Order</a>
        </div>

      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      Coded by <a href="https://github.com/tomwf/FEM-order-summary-component-main">Tomwf</a>.
    </div>

  </body>
</html>
