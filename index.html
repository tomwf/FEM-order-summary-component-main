<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

	<div class="order">
		<div class="order__bg-img">
				<img src="images/illustration-hero.svg" alt="a happy girl listening to music while dancing">
		</div>

		<div class="order__wrapper">
			<div class="order__wrapper-content">
				<h2 class="title">Order Summary</h2>

				<p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

				<div class="order__payment-plan">
					<img src="images/icon-music.svg" alt="music icon">
					<div>
						<span class="title">Annual Plan</span>
						<span>$59.99/year</span>
					</div>
					<a href="">Change</a>
				</div>

				<button class="order__payment-btn">Proceed to Payment</button>
				<a class="order__cancel-btn" href="">Cancel Order</a>
			</div>

		</div>
	</div>

	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
		Coded by <a href="https://tomwf.github.io/FEM-order-summary-component-main/">Tomwf</a>.
	</div>

</body>
</html>
